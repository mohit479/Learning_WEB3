<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian Coffee</title>

    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <header class="app-header">
            <div class="logo">â˜•</div>
            <h1>Coffee Protocol</h1>
            <p class="subtitle">Support the developer with crypto</p>
            <button id="connectButton">Connect Wallet</button>
        </header>

        <div class="card">
            <span class="label-text">Contribute ETH</span>
            <input type="number" step="0.01" placeholder="0.1 ETH" id="ethAmount">
            <button id="fundButton">Buy Me a Coffee</button>
        </div>

        <div class="card">
            <span class="label-text">Treasury</span>
            <button id="getBallance">Check Contract Balance</button>
            <div id="balanceDisplay" class="result-display"></div>
        </div>

        <div class="card">
            <span class="label-text">Wallet Verification</span>
            <input type="text" placeholder="0x..." id="addr">
            <button id="howMuch">Check Contribution</button>
            <div id="amountDisplay" class="result-display"></div>
        </div>

        <div class="card admin">
            <button id="withdrawButton">Withdraw Funds (Admin)</button>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
